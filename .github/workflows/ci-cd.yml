name: playasset-ci-cd

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Server/playasset
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - uses: gradle/actions/setup-gradle@v4
      - name: Test
        run: ./gradlew test --no-daemon

  docker-build:
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./Server/playasset
          file: ./Server/playasset/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository_owner }}/playasset-server:latest
      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./UI/playasset_flutter
          file: ./UI/playasset_flutter/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository_owner }}/playasset-web:latest

  deploy-placeholder:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'push'
    steps:
      - name: Deploy
        run: |
          echo "여기에 실제 배포 커맨드를 추가하세요."
          echo "예: ssh 접속 후 docker compose pull && docker compose up -d"
